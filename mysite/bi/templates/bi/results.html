{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'bi/style.css' %}">
<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'bi:detail' question.id %}">Vote again?</a>
<a href="{% url 'bi:index' %}">Go home?</a>
